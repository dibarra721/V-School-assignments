<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Calculator</title>
</head>

<body>
    <form name="calculator">

        <!-- Div 1 for addition -->
        <div id="add">
            <input type="number" name="num1">
            <input type="number" name="num2">
            <button id="additionResult" class="add">Addition!</button>
        </div>
        <!-- Div 2 for Subration -->
        <div id="sub">
            <input type="number" name="num3">
            <input type="number" name="num4">
            <button id="subtrationResult" class="subtraction">Subraction</button>
        </div>
        <!-- Div 3 for multipilcation -->
        <div id="multiply">
            <input type="number" name="num5">
            <input type="number" name="num6">
            <button id="multilResult" class="multi">Multiply</button>
        </div>

        <!-- The Results -->
        <div id="resultsBox">

            <h1 class="results" id="results'">Results!</h1>
            <ul>

                <li id="addResult" class="addResult"></li>
                <li id="subResult" class="subResult"></li>
                <li id="multiplyResult" class="multiplication"></li>
            </ul>



        </div>




    </form>
</body>




<script src="app.js"></script>

</html>
