<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">



    <title>Travel Form
    </title>
</head>

<body>
    <center>
        <h1> Travel Abroad </h1><br>
    </center>
    <div id="travelbox">Travel Intake Form</div><Br><br>
    <form name="travelForm" class="travelForm">
        <!-- div for first and last name -->
        <div id="firstandlastname">
            First Name: <input class="firstName" name="firstName" type="text" placeholder="First Name" />
            Last Name: <input class="lastName" name="lastName" type="text" placeholder="Last Name" />

        </div>
        <!-- age --><Br>
        <div id="age">
            Age: <input type="number" name="age" class="ageinput" placeholder="age">
        </div>
        <br>
        <!-- gender choice -->

        <div id="gender">
            Male: <input type="radio" name="gender" value="Male" />
         Female <input type="radio" name="gender" value="Female" />
        </div>
        <br>
        <!-- locaiton  -->
        <div id="food">

            What are your dietary restrictions. Please select one:<br><br>
            <label> Vegan:<input type="checkbox" value="vegan" name="food" /> <span></span></label><br>
            <label>Meat-Only: <input type="checkbox" value="meat" name="food" /> <span></span></label><br>
            <label> Vegeteraian: <input type="checkbox" value="vegeteraian" name="food" /><span></span></label>


        </div><Br>
        <div id="cityLocation">
            Where are you traveling to. Please slect one of the options:<br>

            <select name="city" id="cities" size="3">
                <option value="Cancun">Cancun</option>
                <option value="Peru">Peru</option>
                <option value="Spain">Spain</option>
            </select>
        </div>





        <button>Submit</button>





    </form>
</div>
</body>

<script src="app.js"></script>

</html>
