<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&display=swap');
        </style>
    <title>Axios To Do</title>
</head>
<body>
    <div class="container">

            <header>To do List</header>
            <h2>Add a new item to the List:</h2><br>

            <form name="todoform">
               Title: <input name="title" placeholder="Title"/><br>
                Price:<input name="price" placeholder="Price"/><br>
                Description:<input name="description" placeholder="Description"/><br>
               ImgUrl: <input name="imgUrl" placeholder="Image Url"/><br>
                <button>Submit</button>
            </form>

               

            <!-- List Items -->
            <div class="listContainer">
                <h3>My List</h3>
                <ul id="myList">
                </ul>
            </div>


 

    </div>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>


<script src="app.js"></script>

</html>
